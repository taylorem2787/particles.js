<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>

</head>
<body>
		<!-- Particles Section -->
	<div id="particles-js" ">
		<canvas  width="900" height="1224" style="width: 100%; height: 50%;"></canvas>
	</div>
</body>
</html>

<script src="main.min.js"></script>
<script type="text/javascript">

// Particles
particlesJS('particles-js', {
    particles: {
        color: '#000',
        shape: 'circle',
        opacity: 0,
        size: 5.5,
        size_random: true,
        nb: 100,
        line_linked: {
            enable_auto: true,
            distance: 340,
            color: '#000000',
            opacity: 0.5,
            width: 2,
            condensed_mode: {
                enable: false,
                rotateX: 600,
                rotateY: 600
            }
        },
        anim: {
            enable: true,
            speed: 2.5
        }
    },
    interactivity: {
        enable: true,
        mouse: {
            distance: 100
        },
        detect_on: 'canvas',
        mode: 'grab'
    },
    retina_detect: true
});
</script>
